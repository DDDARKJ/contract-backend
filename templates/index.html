<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>合同对比工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>合同对比工具</h1>

<!-- 合同输入区域 -->
<div class="container">
    <div class="box">
        <h2>📄 固定合同模板（可修改）</h2>
        <form method="post">
            <textarea name="template_text">{{ fixed_template }}</textarea><br>
            <button type="submit">保存模板</button>
        </form>
    </div>

    <div class="box">
        <h2>📑 粘贴新合同进行对比</h2>
        <form method="post">
            <textarea name="contract_text"></textarea><br>
            <button type="submit">开始对比</button>
        </form>
    </div>
</div>

<!-- 对比结果展示 -->
{% if fixed_result and new_result %}
<h2>📌 对比结果：</h2>
<div class="container">
    <div class="box">
        <h3>🔍 固定模板</h3>
        <div class="result-box">{{ fixed_result|safe }}</div>
    </div>

    <div class="box">
        <h3>🆕 新合同</h3>
        <div class="result-box">{{ new_result|safe }}</div>
    </div>
</div>
{% endif %}

</body>
</html>
